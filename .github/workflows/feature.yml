name: CI Pipeline

on:
  push:
    branches:
      - master 
# adding changes

env:
  MAVEN_OPTS: "-DskipTests=true" 

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Build with Maven
        run: mvn clean install

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/*.jar

      - name: SonarCloud Scan
        run: mvn sonar:sonar -Dsonar.projectKey=hananali0311_DevSecops_Pipeline -Dsonar.organization=hananali0311 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Run Tests
        run: mvn test

      - name: Upload Artifact to JFrog via Identity Token
        run: |
          curl -H "Authorization: Bearer ${{ secrets.JFROG_IDENTITY_TOKEN }}" \
          -T target/myapp.jar \
          "https://hananali0311.jfrog.io/artifactory/my-repo--libs-release-local/my-java-app/myapp.jar"

